                            <div class="input-group">

                                    <option value="workshop">Workshop</option>

                                </select>

                            </div>
                            
                            <div class="input-group">
                                <select id="event_category" name="category" required>

                                    <option value="business">Business</option>
                                    <option value="technology">Technology</option>
                                    <option value="education">Education</option>
                                    <option value="social">Social</option>
                                    <option value="entertainment">Entertainment</option>

                            </div>
                        </div>
                        
                        <!-- Date & Time -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            </div>

                                <input type="time" id="event_time" name="event_time" required>

                            </div>

                        <!-- Duration & End Time -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="input-group">
                                <input type="number" id="event_duration" name="duration" placeholder="Duration in hours" min="0.5" step="0.5">
                                <label for="event_duration">Duration (hours)</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="time" id="event_end_time" name="end_time">
                                <label for="event_end_time">End Time (optional)</label>
                            </div>
                        </div>
                        
                        <!-- Location -->

                            <label for="event_location">Location</label>

                        <!-- Description -->

                            <textarea id="event_description" name="description" rows="4" required></textarea>
                            <label for="event_description">Description</label>

                        <!-- Status & Capacity -->

    <script>
        // Additional form-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-calculate end time based on start time and duration
            const startTimeInput = document.getElementById('event_time');
            const durationInput = document.getElementById('event_duration');
            const endTimeInput = document.getElementById('event_end_time');
            
            function updateEndTime() {
                if (startTimeInput.value && durationInput.value) {
                    const [hours, minutes] = startTimeInput.value.split(':').map(Number);
                    const durationHours = parseFloat(durationInput.value);
                    
                    const totalMinutes = hours * 60 + minutes + durationHours * 60;
                    const endHours = Math.floor(totalMinutes / 60) % 24;
                    const endMinutes = Math.floor(totalMinutes % 60);
                    
                    endTimeInput.value = `${endHours.toString().padStart(2, '0')}:${endMinutes.toString().padStart(2, '0')}`;
                }
            }
            
            startTimeInput.addEventListener('change', updateEndTime);
            durationInput.addEventListener('input', updateEndTime);
            
            // Form validation example
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                // Validate required fields or specific conditions
                const eventName = document.getElementById('event_name').value.trim();
                if (eventName.length < 3) {
                    showNotification('Event name must be at least 3 characters long', 'error');
                    isValid = false;
                }
                
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
